name: Generate Weekly Crypto Reports

on:
  schedule:
    # runs once daily at 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-5-mini
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run BTC weekly generator
        run: npm run generate:btc-weekly

      - name: Run ETH weekly generator
        run: npm run generate:eth-weekly

      - name: Run Crypto weekly preview generator
        run: npm run generate:crypto-weekly-preview

      - name: Commit generated reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/reports || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(reports): update generated weekly crypto reports [skip ci]" || true
            git push origin HEAD:main || true
          fi
